<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="outer">
        <div class="card">
            <div class="search_bar">
                <input class="input_city" type="text"/>
                <button class="btn"><img class="search" src="search.png"></button>
            </div>
            <div class="error">Invalid city </div>
            <div class="toShow">
                <div class="weather_image">
                    <img class="image" src="clear.png">
                 </div>
                 <div class="weather_city">
                    <div class="city">Bhopal</div>
                    <div class="temp">17Â°C</div>
                 </div>
                 <div class="param">
                     <div class="wind">
                      <img class="param_img" src="wind.png">
                      <p class="wind_speed">100km/hr</p>
                     </div>
                      <div class="humidity">
                     <img class="param_img" src="humidity.png">
                     <p class="humidity_value">56%</p>
                     </div>
                 </div>
            </div>
         </div>
       </div>
        
    
</body>
<script src="script.js"></script>

</html>
